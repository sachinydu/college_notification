{% extends 'base.html' %}

{% block content %}
<div style="max-width: 800px; margin: 0 auto;">
  <div style="margin-bottom: 2rem; display: flex; align-items: center; gap: 1rem;">
    <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary" style="padding: 0.5rem;">
      <i class="fas fa-arrow-left"></i>
    </a>
    <h1>{{ action }} Notice</h1>
  </div>

  <div class="card">
    <form method="POST">
      <div class="form-group">
        <label class="form-label">Title</label>
        <input type="text" name="title" class="form-control" required value="{{ notice['title'] if notice else '' }}"
          placeholder="Enter notice title">
      </div>

      <div class="form-group">
        <label class="form-label">Category</label>
        <select name="category" class="form-control">
          <option value="General" {% if notice and notice['category']=='General' %}selected{% endif %}>General</option>
          <option value="Exam" {% if notice and notice['category']=='Exam' %}selected{% endif %}>Exam</option>
          <option value="Holiday" {% if notice and notice['category']=='Holiday' %}selected{% endif %}>Holiday</option>
          <option value="Event" {% if notice and notice['category']=='Event' %}selected{% endif %}>Event</option>
          <option value="Urgent" {% if notice and notice['category']=='Urgent' %}selected{% endif %}>Urgent</option>
        </select>
      </div>

      <div class="form-group">
        <label class="form-label">Content</label>
        <textarea name="content" class="form-control" rows="10" required
          placeholder="Write the notice content here...">{{ notice['content'] if notice else '' }}</textarea>
      </div>

      <div style="display: flex; gap: 1rem; justify-content: flex-end;">
        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Cancel</a>
        <button type="submit" class="btn btn-primary">
          <i class="fas fa-save"></i> Save Notice
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
