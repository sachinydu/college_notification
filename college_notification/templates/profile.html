{% extends 'base.html' %}

{% block content %}
<div style="max-width: 600px; margin: 0 auto;">
    <div class="card text-center" style="margin-bottom: 2rem;">
        <div
            style="width: 100px; height: 100px; background: var(--primary); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 1rem; color: white; font-size: 3rem;">
            {{ user[0]|upper }}
        </div>
        <h2>{{ user }}</h2>
        <p style="color: var(--text-muted); text-transform: capitalize;">{{ role }} Account</p>
    </div>

    <div class="card">
        <h3 style="margin-bottom: 1.5rem;">Account Settings</h3>
        <form method="POST">
            <div class="form-group">
                <label class="form-label">Username</label>
                <input type="text" class="form-control" value="{{ user }}" disabled style="background: #f3f4f6;">
                <p style="font-size: 0.8rem; color: var(--text-muted); margin-top: 0.25rem;">Username cannot be changed.
                </p>
            </div>

            <div class="form-group">
                <label class="form-label">New Password</label>
                <input type="password" name="password" class="form-control" placeholder="Leave blank to keep current">
            </div>

            <div class="form-group">
                <label class="form-label">Confirm New Password</label>
                <input type="password" name="confirm_password" class="form-control" placeholder="Confirm new password">
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%;">
                Update Profile
            </button>
        </form>
    </div>
</div>
{% endblock %}
