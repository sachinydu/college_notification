{% extends 'base.html' %}

{% block content %}
<div style="max-width: 800px; margin: 0 auto;">
    <h1 style="margin-bottom: 2rem;">Settings</h1>

    <div class="card">
        <div
            style="display: flex; justify-content: space-between; align-items: center; padding: 1rem 0; border-bottom: 1px solid var(--border);">
            <div>
                <h4 style="margin-bottom: 0.25rem;">Email Notifications</h4>
                <p style="color: var(--text-muted); font-size: 0.9rem;">Receive emails for new notices</p>
            </div>
            <label class="switch">
                <input type="checkbox" id="emailNotificationsToggle">
                <span class="slider round"></span>
            </label>
        </div>

        <div
            style="display: flex; justify-content: space-between; align-items: center; padding: 1rem 0; border-bottom: 1px solid var(--border);">
            <div>
                <h4 style="margin-bottom: 0.25rem;">Dark Mode</h4>
                <p style="color: var(--text-muted); font-size: 0.9rem;">Toggle dark theme</p>
            </div>
            <label class="switch">
                <input type="checkbox" id="settingsDarkModeToggle">
                <span class="slider round"></span>
            </label>
        </div>

        <div style="display: flex; justify-content: space-between; align-items: center; padding: 1rem 0;">
            <div>
                <h4 style="margin-bottom: 0.25rem;">Language</h4>
                <p style="color: var(--text-muted); font-size: 0.9rem;">Select your preferred language</p>
            </div>
            <select class="form-control" id="settingsLangSwitcher" style="width: auto;">
                <option value="en">English</option>
                <option value="hi">Hindi</option>
                <option value="es">Spanish</option>
            </select>
        </div>
        <script>
                // --- Settings page: Email Notifications, Dark Mode & Language logic (per user, backend-persisted) ---
                const emailNotificationsToggle = document.getElementById('emailNotificationsToggle');
                const settingsDarkModeToggle = document.getElementById('settingsDarkModeToggle');
                const settingsLangSwitcher = document.getElementById('settingsLangSwitcher');
                // Load all settings from backend
                fetch('/api/user_settings')
                    .then(r => r.json())
                    .then(data => {
                        emailNotificationsToggle.checked = !!data.email_notifications;
                        settingsDarkModeToggle.checked = !!data.dark_mode;
                        setDarkMode(!!data.dark_mode);
                        settingsLangSwitcher.value = data.language || 'en';
                        translateUI(data.language || 'en');
                    })
                    .catch(() => {});
                // Email notifications
                emailNotificationsToggle.addEventListener('change', e => {
                    fetch('/api/user_settings', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email_notifications: e.target.checked })
                    }).catch(() => {});
                });
                // Dark mode
                function setDarkMode(on) {
                    if (on) document.body.classList.add('dark-mode');
                    else document.body.classList.remove('dark-mode');
                    fetch('/api/user_settings', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ dark_mode: settingsDarkModeToggle.checked })
                    }).catch(() => {});
                }
                settingsDarkModeToggle.addEventListener('change', e => setDarkMode(e.target.checked));
                // Language
                settingsLangSwitcher.addEventListener('change', e => {
                    translateUI(e.target.value);
                    fetch('/api/user_settings', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ language: e.target.value })
                    }).catch(() => {});
                });

        },
        es: {
            'Dashboard': 'Tablero', 'Grades': 'Calificaciones', 'Attendance': 'Asistencia', 'Events': 'Eventos', 'Notices': 'Avisos', 'Profile': 'Perfil', 'Settings': 'Configuración', 'Help': 'Ayuda', 'Logout': 'Cerrar sesión', 'Users': 'Usuarios', 'Students': 'Estudiantes', 'Courses': 'Cursos', 'Enrollments': 'Inscripciones', 'Notifications': 'Notificaciones', 'Search': 'Buscar', 'Welcome': 'Bienvenido', 'Dark Mode': 'Modo Oscuro', 'English': 'Inglés', 'Hindi': 'Hindi', 'Spanish': 'Español', 'Faculty Dashboard': 'Panel de Profesores', "Here's your teaching overview.": 'Aquí está su resumen de enseñanza.', 'Assigned Courses': 'Cursos Asignados', 'Total Students': 'Total de Estudiantes', 'Open': 'Abrir', 'Mark Attendance': 'Marcar Asistencia', 'Manage Grades': 'Gestionar Calificaciones', 'Admin Dashboard': 'Panel de Administración', 'Overview of system activity and management.': 'Resumen de la actividad y gestión del sistema.', 'Total Users': 'Total de Usuarios', 'Total Notices': 'Total de Avisos', 'Total Events': 'Total de Eventos', 'Quick Actions': 'Acciones Rápidas', 'Create Notice': 'Crear Aviso', 'Create Event': 'Crear Evento', 'Recent Notices': 'Avisos Recientes', 'View All': 'Ver Todo', 'Title': 'Título', 'Category': 'Categoría', 'Date': 'Fecha', 'Actions': 'Acciones', 'No recent notices.': 'No hay avisos recientes.', 'Upcoming Events': 'Próximos Eventos', 'Location': 'Ubicación', 'No upcoming events.': 'No hay eventos próximos.', 'Stay updated with the latest college happenings and upcoming events.': 'Manténgase actualizado con los últimos acontecimientos y próximos eventos universitarios.', 'Latest Notices': 'Últimos Avisos', 'No new notices.': 'No hay avisos nuevos.', 'Upcoming Events': 'Próximos Eventos', 'No upcoming events.': 'No hay eventos próximos.', '© 2024 College Notification System. All rights reserved.': '© 2024 Sistema de Notificación Universitaria. Todos los derechos reservados.', 'Success is the sum of small efforts, repeated day in and day out.': 'El éxito es la suma de pequeños esfuerzos, repetidos día tras día.'
        }
    };
    function setDarkMode(on) {
        if (on) {
            document.body.classList.add('dark-mode');
            localStorage.setItem('darkmode', '1');
        } else {
            document.body.classList.remove('dark-mode');
            localStorage.setItem('darkmode', '0');
        }
    }
    function translateUI(lang) {
        document.querySelectorAll('[data-i18n]').forEach(el => {
            const key = el.getAttribute('data-i18n');
            if (lang === 'en') el.textContent = key;
            else if (translations[lang] && translations[lang][key]) el.textContent = translations[lang][key];
        });
    }
    if (settingsDarkModeToggle) {
        // On load
        if (localStorage.getItem('darkmode') === '1') {
            settingsDarkModeToggle.checked = true;
            setDarkMode(true);
        } else {
            settingsDarkModeToggle.checked = false;
            setDarkMode(false);
        }
        settingsDarkModeToggle.addEventListener('change', e => setDarkMode(e.target.checked));
    }
    if (settingsLangSwitcher) {
        // On load
        const savedLang = localStorage.getItem('lang') || 'en';
        settingsLangSwitcher.value = savedLang;
        translateUI(savedLang);
        settingsLangSwitcher.addEventListener('change', e => {
            localStorage.setItem('lang', e.target.value);
            translateUI(e.target.value);
        });
    }
    // Also apply on page load for all pages
    window.addEventListener('DOMContentLoaded', () => {
        // Dark mode
        if (localStorage.getItem('darkmode') === '1') {
            document.body.classList.add('dark-mode');
        } else {
            document.body.classList.remove('dark-mode');
        }
        // Language
        const lang = localStorage.getItem('lang') || 'en';
        translateUI(lang);
    });
    </script>
    </div>
</div>

<style>
    /* Toggle Switch CSS */
    .switch {
        position: relative;
        display: inline-block;
        width: 50px;
        height: 28px;
    }

    .switch input {
        opacity: 0;
        width: 0;
        height: 0;
    }

    .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        -webkit-transition: .4s;
        transition: .4s;
    }

    .slider:before {
        position: absolute;
        content: "";
        height: 20px;
        width: 20px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        -webkit-transition: .4s;
        transition: .4s;
    }

    input:checked+.slider {
        background-color: var(--primary);
    }

    input:focus+.slider {
        box-shadow: 0 0 1px var(--primary);
    }

    input:checked+.slider:before {
        -webkit-transform: translateX(22px);
        -ms-transform: translateX(22px);
        transform: translateX(22px);
    }

    /* Rounded sliders */
    .slider.round {
        border-radius: 34px;
    }

    .slider.round:before {
        border-radius: 50%;
    }
</style>
{% endblock %}
