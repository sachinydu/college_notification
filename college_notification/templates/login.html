{% extends 'base.html' %}

{% block auth_content %}
<div class="card" style="padding: 2.5rem; max-width: 500px;">
  <div style="text-align: center; margin-bottom: 2rem;">
    <div
      style="background: rgba(79, 70, 229, 0.1); width: 64px; height: 64px; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 1rem;">
      <i class="fas fa-graduation-cap" style="font-size: 2rem; color: var(--primary);"></i>
    </div>
    <h1 style="font-size: 1.75rem; font-weight: 700; margin-bottom: 0.5rem; color: var(--text-main);">Welcome Back</h1>
    <p style="color: var(--text-muted);">Sign in to access your dashboard</p>
  </div>

  <form method="POST" action="{{ url_for('login') }}">
    <div class="form-group">
      <label for="username" class="form-label">Username</label>
      <div style="position: relative;">
        <span style="position: absolute; left: 1rem; top: 50%; transform: translateY(-50%); color: var(--text-muted);">
          <i class="fas fa-user"></i>
        </span>
        <input type="text" id="username" name="username" class="form-control" required placeholder="Enter your username"
          autocomplete="username" style="padding-left: 2.75rem;">
      </div>
    </div>

    <div class="form-group">
      <label for="password" class="form-label">Password</label>
      <div style="position: relative;">
        <span style="position: absolute; left: 1rem; top: 50%; transform: translateY(-50%); color: var(--text-muted);">
          <i class="fas fa-lock"></i>
        </span>
        <input type="password" id="password" name="password" class="form-control" required
          placeholder="Enter your password" autocomplete="current-password" style="padding-left: 2.75rem;">
      </div>
    </div>

    <button type="submit" class="btn btn-primary" style="width: 100%; padding: 0.875rem; font-size: 1rem;">
      Sign In
    </button>
  </form>

  <!-- Forgot Password Link -->
  <div style="margin-top: 1rem; text-align: center;">
    <a href="{{ url_for('forgot_password') }}" style="color: var(--primary); text-decoration: none; font-size: 0.875rem;">
      <i class="fas fa-question-circle"></i> Forgot Password?
    </a>
  </div>

  <!-- Demo Credentials Section -->
  <div id="demo-credentials" style="display:none; margin-top: 2rem; padding: 1.5rem; background: rgba(79, 70, 229, 0.05); border-radius: 0.5rem; border: 1px solid rgba(79, 70, 229, 0.2);">
    <p style="color: var(--text-main); font-weight: 600; margin-bottom: 1rem;">
      <i class="fas fa-info-circle"></i> Demo Credentials:
    </p>
    <div style="font-size: 0.9rem; color: var(--text-muted); line-height: 1.8;">
      <p><strong>Admin:</strong> admin / admin123</p>
      <p><strong>Faculty:</strong> faculty1 / faculty123</p>
      <p><strong>Student:</strong> student1 / student123</p>
    </div>
  </div>

  <div style="margin-top: 2rem; text-align: center; border-top: 1px solid var(--border); padding-top: 1.5rem;">
    <p style="color: var(--text-muted); margin-bottom: 0.5rem;">New to CollegeApp?</p>
    <a href="{{ url_for('register') }}" style="color: var(--primary); text-decoration: none; font-weight: 600;">
      Create an Account
    </a>
  </div>
</div>
{% endblock %}
