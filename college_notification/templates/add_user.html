{% extends 'base.html' %}

{% block content %}
<div style="padding: 2rem; max-width: 600px;">
  <h1 style="margin-bottom: 2rem;">Create New User</h1>

  <div class="card" style="padding: 2rem;">
    <form method="POST" action="{{ url_for('add_user') }}">
      <div class="form-group">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" name="username" class="form-control" required 
          placeholder="Enter username (used for login)">
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input type="text" id="password" name="password" class="form-control" required 
          placeholder="Enter password">
        <small style="color: #666; display: block; margin-top: 0.5rem;">
          Suggested: {{ username if request.form.get('username') else 'username' }}123
        </small>
      </div>

      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" name="email" class="form-control" 
          placeholder="Enter email (optional)">
      </div>

      <div class="form-group">
        <label for="role" class="form-label">Role</label>
        <select id="role" name="role" class="form-control" required>
          <option value="">Select Role</option>
          <option value="admin">Admin</option>
          <option value="faculty">Faculty</option>
          <option value="student">Student</option>
        </select>
      </div>

      <div style="display: flex; gap: 1rem; margin-top: 2rem;">
        <button type="submit" class="btn btn-primary" style="flex: 1;">
          <i class="fas fa-plus"></i> Create User
        </button>
        <a href="{{ url_for('manage_users') }}" class="btn btn-secondary" style="flex: 1; text-align: center;">
          Cancel
        </a>
      </div>
    </form>

    <div style="margin-top: 2rem; padding: 1rem; background: rgba(59, 130, 246, 0.05); border-radius: 0.5rem; border-left: 4px solid #2563eb;">
      <p style="margin: 0; color: #1e40af; font-weight: 600; margin-bottom: 0.5rem;">
        <i class="fas fa-info-circle"></i> Default Password Pattern
      </p>
      <p style="margin: 0; color: #1e40af; font-size: 0.9rem;">
        Use: <code style="background: white; padding: 0.25rem 0.5rem; border-radius: 0.25rem;">username123</code> as default password
      </p>
    </div>
  </div>
</div>
{% endblock %}
