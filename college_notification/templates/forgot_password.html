{% extends 'base.html' %}

{% block auth_content %}
<div class="card" style="padding: 2.5rem; max-width: 500px;">
  <div style="text-align: center; margin-bottom: 2rem;">
    <div
      style="background: rgba(79, 70, 229, 0.1); width: 64px; height: 64px; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 1rem;">
      <i class="fas fa-key" style="font-size: 2rem; color: var(--primary);"></i>
    </div>
    <h1 style="font-size: 1.75rem; font-weight: 700; margin-bottom: 0.5rem; color: var(--text-main);">Forgot Password?</h1>
    <p style="color: var(--text-muted);">Enter your username to reset your password</p>
  </div>

  <form method="POST" action="{{ url_for('forgot_password') }}">
    <div class="form-group">
      <label for="username" class="form-label">Username</label>
      <div style="position: relative;">
        <span style="position: absolute; left: 1rem; top: 50%; transform: translateY(-50%); color: var(--text-muted);">
          <i class="fas fa-user"></i>
        </span>
        <input type="text" id="username" name="username" class="form-control" required placeholder="Enter your username"
          style="padding-left: 2.75rem;">
      </div>
    </div>

    <button type="submit" class="btn btn-primary" style="width: 100%; padding: 0.875rem; font-size: 1rem;">
      Reset Password
    </button>
  </form>

  <div style="margin-top: 2rem; text-align: center; border-top: 1px solid var(--border); padding-top: 1.5rem;">
    <p style="color: var(--text-muted); margin-bottom: 0.5rem;">Remember your password?</p>
    <a href="{{ url_for('login') }}" style="color: var(--primary); text-decoration: none; font-weight: 600;">
      Back to Login
    </a>
  </div>
</div>
{% endblock %}
